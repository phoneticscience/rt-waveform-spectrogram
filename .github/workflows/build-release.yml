name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_ext: zip
          - os: windows-latest
            platform: windows
            artifact_ext: zip
          - os: ubuntu-latest
            platform: linux
            artifact_ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libportaudio2 \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy sounddevice pyqtgraph PyQt6 scipy pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm rt_wav_sgram.spec

      - name: Create archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          if [ -d "rt-waveform-spectrogram.app" ]; then
            zip -r rt-waveform-spectrogram-macos.zip rt-waveform-spectrogram.app
          elif [ -d "rt-waveform-spectrogram" ]; then
            zip -r rt-waveform-spectrogram-macos.zip rt-waveform-spectrogram
          fi

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist
          if (Test-Path "rt-waveform-spectrogram.exe") {
            Compress-Archive -Path "rt-waveform-spectrogram.exe" -DestinationPath "rt-waveform-spectrogram-windows.zip"
          } elseif (Test-Path "rt-waveform-spectrogram") {
            Compress-Archive -Path "rt-waveform-spectrogram" -DestinationPath "rt-waveform-spectrogram-windows.zip"
          }

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czvf rt-waveform-spectrogram-linux.tar.gz rt-waveform-spectrogram

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rt-waveform-spectrogram-${{ matrix.platform }}
          path: dist/rt-waveform-spectrogram-${{ matrix.platform }}.*
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
